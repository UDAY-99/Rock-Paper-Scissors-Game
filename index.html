<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="avatar-upload">
    <label for="user-avatar">🧍 Upload Your Avatar: </label>
    <input type="file" id="user-avatar" accept="image/*" />
  </div>
  
  <main class="container">
    <header class="header">
      <h1>🏞️ Rock Paper Scissors Playground</h1>
      <p>Choose your move and challenge the bot!</p>
    </header>


    <section class="scoreboard">
      <div>👤 You: <span id="user-score">0</span></div>
      <div>🤖 Computer: <span id="computer-score">0</span></div>
      <div>🤝 Draws: <span id="draw-score">0</span></div>
    </section>

    <section class="difficulty">
      <label for="difficulty-select">🎯 Difficulty:</label>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </section>
    
    <section class="win-rate">
      🧮 Win Rate: <span id="win-rate">0%</span>
    </section>
    

    <section class="reset">
      <button id="reset-btn" onclick="resetScores()">🔄 Reset Scores</button>
    </section>


    <section class="game-area">
      <div class="player user">
        <img id="user-kid" class="avatar" src="assets/default_user.avif" alt="User Avatar" />
        <div id="user-emoji" class="emoji-display">❔</div>
      </div>
      <div class="vs">VS</div>
      <div class="player computer">
        <img id="computer-kid" class="avatar" src="assets/default_bot.avif" alt="Computer Avatar" />
        <div id="computer-emoji" class="emoji-display">❔</div>
      </div>
    </section>
    

    

    <section class="choices">
      <button onclick="play('rock')">✊ Rock</button>
      <button onclick="play('paper')">✋ Paper</button>
      <button onclick="play('scissors')">✌️ Scissors</button>
    </section>

    <section id="result" class="result"></section>

    <footer class="footer">
      <p>Created by You with ❤️ using HTML, CSS, JS</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
